<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- boxicon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="clock.css">
</head>
<body>
   <section class="clock container">
    <div class="clock_container grid">
        <div class="clock_contenet grid">
            <div class="clock_circle">
                <span class="clock_tewelve"></span>
                <span class="clock_three"></span>
                <span class="clock_six"></span>
                <span class="clock_nine"></span>

                <div class="clock_rounder"></div>
                <div class="clock_hour" id="clock_hour"></div>
                <div class="clock_minutes" id="clock_minutes"></div>
                <div class="clock_seconds" id="clock_seconds"></div>

            </div>
            <div class="clock_text">
                <div class="clock_text-hour" id="text-hour"></div>
                <div class="clock_text-minutes" id="text-minutes"></div>
                <div class="clock_text-ampm" id="text-ampm"></div>
            </div>
            <div class="clock_date">
                <span id="date-day"></span>
                <span id="date-month"></span>
                <span id="date-year"></span>
            </div>
        </div>

        <a href="#" class="clock_logo">clock</a>
    </div>
   </section>


    <script src="clock.js"></script>
    
</body>
</html>
